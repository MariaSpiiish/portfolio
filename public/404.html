<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/portfolio" />
    <script>
        // Ensure we redirect preserving the path
        var pathname = window.location.pathname;
        window.location.replace("/portfolio" + "?" + pathname);
    </script>
    <title>Redirecting...</title>
</head>
<body>
    Redirecting...
</body>
</html>
